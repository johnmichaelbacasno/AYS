<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
      
      <title>{% block title %}{% endblock %}</title>
      
      <!-- Required Meta Tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      {{ bootstrap.load_css() }}
      
      <!-- Custom CSS -->
      {% block styles %}{% endblock %}

    {% endblock %}
  </head>
  <body>
    <!-- Page content -->
    {% block content %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Success!</h4>
            <hr>
            <p>This is the base layout for the project.</p>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
    
    {% block scripts %}
      <!-- Boostrap JS -->
      {{ bootstrap.load_js() }}
    {% endblock %}
  </body>
</html>
